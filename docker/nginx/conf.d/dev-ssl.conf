# Development SSL Configuration (Self-signed certificates)
# This configuration is used for local development with self-signed certificates

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost;

    # Self-signed certificate paths
    ssl_certificate /etc/nginx/ssl/self-signed/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/self-signed/key.pem;
    
    # SSL configuration for development
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # SSL session configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Security headers (relaxed for development)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory
    root /var/www/static;

    # Max body size for uploads
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Main application
    location / {
        proxy_pass http://app;
        include /etc/nginx/proxy_params;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://app;
        include /etc/nginx/proxy_params;
    }

    # WebSocket support
    location /ws {
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://app/api/health;
        include /etc/nginx/proxy_params;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}