version: '3.9'

x-app-environment: &app-environment
  DATABASE_URL: postgresql://${DB_USER:-warehouse}:${DB_PASSWORD:-warehouse123}@postgres:5432/${DB_NAME:-warehouse_network}
  NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
  NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-key-change-in-production}
  STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
  STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
  CRON_SECRET_ACCRUAL: ${CRON_SECRET_ACCRUAL}
  CRON_SECRET_PAYOUTS: ${CRON_SECRET_PAYOUTS}
  CRON_SECRET_SCORES: ${CRON_SECRET_SCORES}
  REDIS_URL: redis://redis:6379
  NODE_ENV: development
  LOG_LEVEL: debug

services:
  postgres:
    image: postgres:15-alpine
    container_name: warehouse-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-warehouse}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-warehouse123}
      POSTGRES_DB: ${DB_NAME:-warehouse_network}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - warehouse-postgres-data:/var/lib/postgresql/data
      - ../init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-warehouse} -d ${DB_NAME:-warehouse_network}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - warehouse-network

  redis:
    image: redis:7-alpine
    container_name: warehouse-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - warehouse-redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - warehouse-network

  app:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: builder
    container_name: warehouse-app-dev
    restart: unless-stopped
    environment:
      <<: *app-environment
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${APP_PORT:-3000}:3000"
    networks:
      - warehouse-network
    volumes:
      - warehouse-uploads:/app/uploads
      - ../../apps/web:/app/apps/web:cached
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: sh -c "cd apps/web && bunx prisma migrate dev && bun run dev"

  adminer:
    image: adminer:4-standalone
    container_name: warehouse-adminer-dev
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha
    depends_on:
      - postgres
    networks:
      - warehouse-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: warehouse-redis-commander-dev
    restart: unless-stopped
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - warehouse-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: warehouse-mailhog-dev
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - warehouse-network

volumes:
  warehouse-postgres-data:
    driver: local
  warehouse-redis-data:
    driver: local
  warehouse-uploads:
    driver: local

networks:
  warehouse-network:
    driver: bridge
    name: warehouse-network-dev