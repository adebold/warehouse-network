name: Cleanup Staging Deployments

on:
  pull_request:
    types: [closed]

env:
  PROJECT_ID: easyreno-demo-20251219144606
  REGION: us-central1
  SERVICE_NAME: warehouse-network-app

jobs:
  cleanup-staging:
    name: Cleanup PR Staging Environment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Delete staging service
        run: |
          gcloud run services delete ${{ env.SERVICE_NAME }}-staging-pr-${{ github.event.number }} \
            --region=${{ env.REGION }} \
            --quiet || true
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ§¹ Staging environment has been cleaned up.'
            })