name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main]

env:
  REGISTRY: gcr.io
  PROJECT_ID_DEV: ${{ secrets.GCP_PROJECT_ID_DEV }}
  PROJECT_ID_STAGING: ${{ secrets.GCP_PROJECT_ID_STAGING }}
  PROJECT_ID_PROD: ${{ secrets.GCP_PROJECT_ID_PROD }}
  IMAGE_NAME: warehouse-frontend

jobs:
  # Continuous Integration
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        working-directory: apps/web
        run: npm ci
      
      - name: Run linting
        working-directory: apps/web
        run: npm run lint
      
      - name: Run type check
        working-directory: apps/web
        run: npm run typecheck
      
      - name: Run unit tests
        working-directory: apps/web
        run: npm run test:ci
      
      - name: Build application
        working-directory: apps/web
        run: npm run build

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './apps/web'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Build and push Docker images
  build:
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - environment: dev
            branch: develop
          - environment: staging
            branch: staging
          - environment: prod
            branch: main
    
    if: github.ref == format('refs/heads/{0}', matrix.branch)
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets[format('GCP_SA_KEY_{0}', matrix.environment)] }}
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./docker/${{ matrix.environment }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env[format('PROJECT_ID_{0}', matrix.environment)] }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env[format('PROJECT_ID_{0}', matrix.environment)] }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_ENV=${{ matrix.environment }}

  # Deploy to development
  deploy-dev:
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_DEV }}
      
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: warehouse-dev
          image: gcr.io/${{ env.PROJECT_ID_DEV }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          region: us-central1
          flags: |
            --port=3000
            --allow-unauthenticated
            --set-env-vars=NODE_ENV=development
            --set-env-vars=NEXT_PUBLIC_ENV=dev

  # Deploy to staging
  deploy-staging:
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_STAGING }}
      
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: warehouse-staging
          image: gcr.io/${{ env.PROJECT_ID_STAGING }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          region: us-central1
          flags: |
            --port=3000
            --allow-unauthenticated
            --set-env-vars=NODE_ENV=production
            --set-env-vars=NEXT_PUBLIC_ENV=staging

  # Deploy to production (with manual approval)
  deploy-prod:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://warehouse.ai-industries.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_PROD }}
      
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: warehouse-prod
          image: gcr.io/${{ env.PROJECT_ID_PROD }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          region: us-central1
          flags: |
            --port=3000
            --allow-unauthenticated
            --set-env-vars=NODE_ENV=production
            --set-env-vars=NEXT_PUBLIC_ENV=prod
            --min-instances=2
            --max-instances=100
      
      - name: Create release tag
        run: |
          git config --global user.email "ci@ai-industries.com"
          git config --global user.name "CI Bot"
          git tag -a "v$(date +%Y%m%d-%H%M%S)" -m "Production deployment ${{ github.sha }}"
          git push origin --tags