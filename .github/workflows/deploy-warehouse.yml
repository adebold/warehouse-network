name: Deploy Warehouse to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - '.github/workflows/deploy-warehouse.yml'
  workflow_dispatch:

env:
  PROJECT_ID: warehouse-network-20251220
  SERVICE_NAME: warehouse-frontend
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_WAREHOUSE }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Container
        working-directory: apps/web
        run: |
          # Build the container
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/warehouse-docker/warehouse-frontend:$GITHUB_SHA .
          docker tag us-central1-docker.pkg.dev/$PROJECT_ID/warehouse-docker/warehouse-frontend:$GITHUB_SHA \
                     us-central1-docker.pkg.dev/$PROJECT_ID/warehouse-docker/warehouse-frontend:latest
          
          # Push to Artifact Registry
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/warehouse-docker/warehouse-frontend:$GITHUB_SHA
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/warehouse-docker/warehouse-frontend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image us-central1-docker.pkg.dev/$PROJECT_ID/warehouse-docker/warehouse-frontend:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --concurrency 1000 \
            --max-instances 100 \
            --min-instances 0 \
            --port 8080 \
            --set-env-vars "NODE_ENV=production,NEXT_TELEMETRY_DISABLED=1"

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "Service deployed to: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Smoke Test
        run: |
          echo "Testing service at $SERVICE_URL"
          curl -f -s -o /dev/null -w "%{http_code}" $SERVICE_URL || exit 1
          echo "Service is responding correctly"

      - name: Summary
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** $SERVICE_URL" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** $PROJECT_ID" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** $REGION" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY