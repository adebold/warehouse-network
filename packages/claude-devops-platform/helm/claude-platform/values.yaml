# Default values for claude-platform
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  imageRegistry: ghcr.io
  imagePullSecrets:
    - name: ghcr-pull-secret
  storageClass: gp3
  
# Application configuration
replicaCount: 3

image:
  repository: ghcr.io/claude-platform/devops
  pullPolicy: IfNotPresent
  tag: "latest"

# Service account
serviceAccount:
  create: true
  automount: true
  annotations:
    eks.amazonaws.com/role-arn: ""
  name: "claude-platform-sa"

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1001
  capabilities:
    drop:
    - ALL

# Service configuration
service:
  type: LoadBalancer
  port: 80
  targetPort: 9090
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit-connections: "50"
    nginx.ingress.kubernetes.io/rate-limit-rps: "100"
  hosts:
    - host: api.claude-platform.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: claude-platform-tls
      hosts:
        - api.claude-platform.com

# Resource limits
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "2Gi"
    cpu: "1000m"

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Health checks
livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 20
  periodSeconds: 5

startupProbe:
  httpGet:
    path: /health/startup
    port: http
  initialDelaySeconds: 0
  periodSeconds: 5
  failureThreshold: 30

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - claude-platform
        topologyKey: kubernetes.io/hostname

# Environment variables
env:
  NODE_ENV: production
  LOG_LEVEL: info
  API_PORT: "9090"
  METRICS_PORT: "9091"
  ENABLE_TELEMETRY: "true"
  RATE_LIMIT_WINDOW: "15m"
  RATE_LIMIT_MAX: "100"

# Secrets - Should be managed by external-secrets or sealed-secrets
secrets:
  create: true
  # External secrets configuration
  externalSecrets:
    enabled: false
    secretStore: ""
    refreshInterval: 15m
  # Manual secrets (not recommended for production)
  data: {}
    # DATABASE_URL: ""
    # REDIS_URL: ""
    # JWT_SECRET: ""

# ConfigMaps
configMaps:
  create: true
  data: {}

# Volumes
persistence:
  enabled: true
  storageClass: gp3
  accessMode: ReadWriteOnce
  size: 10Gi
  annotations: {}

# Extra volumes
extraVolumes:
  - name: tmp
    emptyDir: {}
  - name: logs
    emptyDir: {}
  - name: cache
    emptyDir: {}

extraVolumeMounts:
  - name: tmp
    mountPath: /tmp
  - name: logs
    mountPath: /app/logs
  - name: cache
    mountPath: /app/.cache

# PostgreSQL subchart configuration
postgresql:
  enabled: true
  auth:
    username: claude_user
    password: changeme  # Change this!
    database: claude_platform
  primary:
    persistence:
      enabled: true
      size: 100Gi
      storageClass: gp3
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "2Gi"
        cpu: "1000m"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

# Redis subchart configuration
redis:
  enabled: true
  auth:
    enabled: true
    password: changeme  # Change this!
  master:
    persistence:
      enabled: true
      size: 10Gi
      storageClass: gp3
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1Gi"
        cpu: "500m"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

# Monitoring configuration
monitoring:
  prometheus:
    enabled: true
  loki:
    enabled: true
  grafana:
    enabled: true
    adminPassword: changeme  # Change this!

# External Secrets Operator
externalSecrets:
  enabled: false
  # Configuration for external secret stores

# Service Monitor for Prometheus
serviceMonitor:
  enabled: true
  interval: 30s
  path: /metrics
  port: metrics

# Network Policy
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 9090
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9091

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Init containers
initContainers:
  - name: db-migrate
    image: ghcr.io/claude-platform/devops:latest
    command: ["/bin/sh", "-c"]
    args: ["npm run migrate:deploy"]
    env:
      - name: NODE_ENV
        value: "production"

# Sidecar containers
sidecarContainers: []

# Extra manifests to deploy
extraManifests: []

# Tests
tests:
  enabled: true