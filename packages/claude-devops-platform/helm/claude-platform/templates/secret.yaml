{{- if and .Values.secrets.create (not .Values.secrets.externalSecrets.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "claude-platform.fullname" . }}-secrets
  labels:
    {{- include "claude-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_URL: {{ include "claude-platform.databaseUrl" . | quote }}
  REDIS_URL: {{ include "claude-platform.redisUrl" . | quote }}
  JWT_SECRET: {{ .Values.secrets.data.JWT_SECRET | default (randAlphaNum 32) | quote }}
  {{- range $key, $value := .Values.secrets.data }}
  {{- if not (has $key (list "DATABASE_URL" "REDIS_URL" "JWT_SECRET")) }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
{{- end }}
{{- if .Values.secrets.externalSecrets.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "claude-platform.fullname" . }}-external-secrets
  labels:
    {{- include "claude-platform.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.secrets.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.secrets.externalSecrets.secretStore }}
    kind: SecretStore
  target:
    name: {{ include "claude-platform.fullname" . }}-secrets
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: claude-platform/{{ .Release.Namespace }}/*
{{- end }}