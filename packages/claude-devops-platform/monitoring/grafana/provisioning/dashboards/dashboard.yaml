apiVersion: 1

providers:
  - name: 'Claude Platform Dashboards'
    orgId: 1
    folder: 'Claude Platform'
    folderUid: claude-platform
    type: file
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true