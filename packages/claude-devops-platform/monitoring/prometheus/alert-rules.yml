groups:
  - name: claude-platform.rules
    interval: 30s
    rules:
      # Application alerts
      - alert: ApplicationDown
        expr: up{job="claude-platform"} == 0
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Claude Platform application is down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 5 minutes."

      - alert: HighErrorRate
        expr: rate(http_requests_total{job="claude-platform",status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="claude-platform"}[5m])) > 1
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High request latency"
          description: "95th percentile latency is {{ $value | humanizeDuration }} for {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{pod=~"claude-platform-.*"} / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} for pod {{ $labels.pod }}"

      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{pod=~"claude-platform-.*"}[5m]) > 0.9
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }} for pod {{ $labels.pod }}"

      # Database alerts
      - alert: DatabaseDown
        expr: pg_up{job="postgres-exporter"} == 0
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL instance {{ $labels.instance }} is down"

      - alert: DatabaseHighConnections
        expr: pg_stat_database_numbackends{datname="claude_platform"} / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is {{ $value | humanizePercentage }}"

      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_statements_mean_time_seconds{datname="claude_platform"}[5m]) > 1
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Slow database queries detected"
          description: "Average query time is {{ $value | humanizeDuration }}"

      # Redis alerts
      - alert: RedisDown
        expr: redis_up{job="redis-exporter"} == 0
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Redis is down"
          description: "Redis instance {{ $labels.instance }} is down"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      - alert: RedisHighLatency
        expr: redis_commands_duration_seconds_total / redis_commands_processed_total > 0.01
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High Redis latency"
          description: "Redis average command latency is {{ $value | humanizeDuration }}"

      # Kubernetes alerts
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total{namespace="claude-platform"}[5m]) > 0
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is crash looping"

      - alert: PodNotReady
        expr: kube_pod_status_ready{namespace="claude-platform",condition="false"} == 1
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Pod is not ready"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is not ready"

      - alert: DeploymentReplicasMismatch
        expr: kube_deployment_spec_replicas{namespace="claude-platform"} != kube_deployment_status_replicas_available{namespace="claude-platform"}
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Deployment replica mismatch"
          description: "Deployment {{ $labels.deployment }} has {{ $value }} replicas available, expected {{ $labels.spec_replicas }}"

      - alert: PersistentVolumeSpaceLow
        expr: kubelet_volume_stats_available_bytes / kubelet_volume_stats_capacity_bytes < 0.1
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Persistent volume space is low"
          description: "PV {{ $labels.persistentvolumeclaim }} has only {{ $value | humanizePercentage }} space left"

      # Certificate alerts
      - alert: CertificateExpiringSoon
        expr: certmanager_certificate_expiration_timestamp_seconds - time() < 7 * 24 * 60 * 60
        for: 1h
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Certificate expiring soon"
          description: "Certificate {{ $labels.name }} in namespace {{ $labels.namespace }} expires in {{ $value | humanizeDuration }}"