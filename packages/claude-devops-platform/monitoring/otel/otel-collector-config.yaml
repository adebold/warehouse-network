# OpenTelemetry Collector configuration for Claude Platform

receivers:
  # OTLP receiver for traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8888']

  # Host metrics receiver
  hostmetrics:
    scrapers:
      cpu:
      disk:
      load:
      filesystem:
      memory:
      network:
      paging:
      processes:
      process:

  # Kubernetes cluster metrics
  k8s_cluster:
    auth_type: serviceAccount
    node_conditions_to_report:
      - Ready
      - DiskPressure
      - MemoryPressure
      - PIDPressure
      - NetworkUnavailable

  # Kubernetes events
  k8s_events:
    auth_type: serviceAccount
    namespaces: [claude-platform]

processors:
  # Add metadata
  resource:
    attributes:
      - key: service.name
        value: claude-platform
        action: insert
      - key: service.namespace
        from_attribute: k8s.namespace.name
        action: upsert
      - key: service.instance.id
        from_attribute: k8s.pod.uid
        action: insert

  # Batch processing
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Memory limiter
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Kubernetes attributes
  k8sattributes:
    auth_type: serviceAccount
    passthrough: false
    filter:
      node_from_env_var: K8S_NODE_NAME
    extract:
      metadata:
        - k8s.namespace.name
        - k8s.deployment.name
        - k8s.statefulset.name
        - k8s.daemonset.name
        - k8s.cronjob.name
        - k8s.job.name
        - k8s.node.name
        - k8s.pod.name
        - k8s.pod.uid
        - k8s.pod.start_time
      labels:
        - key_regex: app\.kubernetes\.io\/(.*)
          from: pod
      annotations:
        - key_regex: prometheus\.io\/(.*)
          from: pod

  # Span processing
  span:
    name:
      from_attributes: ["http.method", "http.route"]
      separator: " "

  # Tail sampling
  tail_sampling:
    decision_wait: 10s
    num_traces: 100
    expected_new_traces_per_sec: 10
    policies:
      [
        {
          name: test-policy-error,
          type: status_code,
          status_code: {status_codes: [ERROR]}
        },
        {
          name: test-policy-slow,
          type: latency,
          latency: {threshold_ms: 1000}
        },
        {
          name: test-policy-probabilistic,
          type: probabilistic,
          probabilistic: {sampling_percentage: 10}
        }
      ]

  # Metrics transform
  metricstransform:
    transforms:
      - include: ^(.*)$
        match_type: regexp
        action: update
        new_name: claude_platform_$${1}

exporters:
  # Prometheus exporter
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: claude_platform
    const_labels:
      environment: ${ENVIRONMENT}
    enable_open_metrics: true

  # OTLP exporter to backend
  otlp/backend:
    endpoint: otel-backend:4317
    tls:
      insecure: true
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Loki exporter for logs
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    tenant_id: claude-platform
    labels:
      attributes:
        service.name: service_name
        service.namespace: service_namespace
        severity: severity

  # CloudWatch exporter
  awscloudwatchmetrics:
    namespace: ClaudePlatform
    dimension_rollup_option: NoDimensionRollup
    metric_declarations:
      - dimensions: [[service.name], [service.name, service.namespace]]
        metric_name_selectors:
          - "^claude_platform_.*"

  # Debug exporter (for troubleshooting)
  debug:
    verbosity: detailed

  # Health check
  health_check:
    endpoint: 0.0.0.0:13133

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # Performance profiler
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages for debugging
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, k8sattributes, resource, span, tail_sampling, batch]
      exporters: [otlp/backend, debug]
    
    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus, hostmetrics, k8s_cluster]
      processors: [memory_limiter, k8sattributes, resource, metricstransform, batch]
      exporters: [prometheus, awscloudwatchmetrics]
    
    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, k8sattributes, resource, batch]
      exporters: [loki]
    
    # Kubernetes events pipeline
    logs/k8s_events:
      receivers: [k8s_events]
      processors: [memory_limiter, batch]
      exporters: [loki]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888