apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-platform
  namespace: claude-platform
  labels:
    app.kubernetes.io/name: claude-platform
    app.kubernetes.io/component: api
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
  annotations:
    # Flagger annotations for progressive delivery
    flagger.app/config: |
      {
        "canaryAnalysis": {
          "interval": "1m",
          "threshold": 10,
          "maxWeight": 50,
          "stepWeight": 5
        }
      }
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: claude-platform
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: claude-platform
        app.kubernetes.io/component: api
        app.kubernetes.io/version: "1.0.0"
      annotations:
        # Force pod restart on config/secret changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: claude-platform-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      
      # Pod disruption budget
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - claude-platform
              topologyKey: kubernetes.io/hostname
      
      # Init containers
      initContainers:
      # Database migration container
      - name: db-migrate
        image: ghcr.io/claude-platform/devops:latest
        imagePullPolicy: Always
        command: ["/bin/sh", "-c"]
        args: ["npm run migrate:deploy"]
        env:
        - name: NODE_ENV
          value: "production"
        envFrom:
        - configMapRef:
            name: claude-platform-config
        - secretRef:
            name: claude-platform-secrets
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      
      # Main application container
      containers:
      - name: claude-platform
        image: ghcr.io/claude-platform/devops:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 9090
          protocol: TCP
        - name: metrics
          containerPort: 9091
          protocol: TCP
        
        # Environment variables
        envFrom:
        - configMapRef:
            name: claude-platform-config
        - secretRef:
            name: claude-platform-secrets
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        
        # Resource management
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "2Gi"
            cpu: "1000m"
            ephemeral-storage: "5Gi"
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        
        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
        - name: cache
          mountPath: /app/.cache
        - name: scripts
          mountPath: /scripts
          readOnly: true
        
        # Lifecycle hooks
        lifecycle:
          preStop:
            exec:
              command: ["/scripts/shutdown.sh"]
      
      # Sidecar containers
      # Log collector sidecar
      - name: log-collector
        image: fluent/fluent-bit:2.2
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: logs
          mountPath: /app/logs
          readOnly: true
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: scripts
        configMap:
          name: claude-platform-scripts
          defaultMode: 0755
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      
      # Image pull secrets
      imagePullSecrets:
      - name: ghcr-pull-secret
      
      # DNS policy
      dnsPolicy: ClusterFirst
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period
      terminationGracePeriodSeconds: 60

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: claude-platform-hpa
  namespace: claude-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: claude-platform
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "1000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 120
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: claude-platform-pdb
  namespace: claude-platform
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: claude-platform
      app.kubernetes.io/component: api
  unhealthyPodEvictionPolicy: AlwaysAllow