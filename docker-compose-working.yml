x-app-environment: &app-environment
  DATABASE_URL: postgresql://warehouse:warehouse123@postgres:5432/warehouse_network
  NEXTAUTH_URL: http://localhost:3000
  NEXTAUTH_SECRET: dev-secret-key-change-in-production
  STRIPE_SECRET_KEY: sk_test_dummy
  STRIPE_WEBHOOK_SECRET: whsec_dummy
  CRON_SECRET_ACCRUAL: accrual-secret
  CRON_SECRET_PAYOUTS: payouts-secret
  CRON_SECRET_SCORES: scores-secret
  REDIS_URL: redis://redis:6379
  NODE_ENV: development
  LOG_LEVEL: debug
  # Security environment variables
  RATE_LIMIT_WINDOW: 15
  RATE_LIMIT_MAX_REQUESTS: 5
  PASSWORD_MIN_LENGTH: 8
  PASSWORD_REQUIRE_UPPERCASE: true
  PASSWORD_REQUIRE_LOWERCASE: true
  PASSWORD_REQUIRE_NUMBER: true
  SESSION_MAX_AGE: 86400
  BCRYPT_ROUNDS: 12

services:
  postgres:
    image: postgres:15-alpine
    container_name: warehouse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: warehouse
      POSTGRES_PASSWORD: warehouse123
      POSTGRES_DB: warehouse_network
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - warehouse-postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warehouse -d warehouse_network"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - warehouse-network

  redis:
    image: redis:7-alpine
    container_name: warehouse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - warehouse-redis-data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - warehouse-network

  app:
    image: node:20-slim
    container_name: warehouse-app
    working_dir: /app
    restart: unless-stopped
    environment:
      <<: *app-environment
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - warehouse-network
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "apt-get update && apt-get install -y openssl && npm install && npx prisma generate && npm run dev"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  warehouse-postgres-data:
    driver: local
  warehouse-redis-data:
    driver: local

networks:
  warehouse-network:
    driver: bridge
    name: warehouse-network