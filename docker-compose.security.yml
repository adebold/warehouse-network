# Production Docker Compose configuration with enhanced security
version: '3.9'

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  # PostgreSQL Database - Production Configuration
  postgres:
    image: postgres:15-alpine
    container_name: warehouse-postgres-prod
    restart: always
    environment:
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: ${DB_NAME:-warehouse_network}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    secrets:
      - db_user
      - db_password
    volumes:
      - warehouse-postgres-data:/var/lib/postgresql/data:rw
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - /dev/shm:/dev/shm:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${DB_NAME:-warehouse_network}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - warehouse-backend
    logging: *default-logging
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.warehouse.db == primary
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    security_opt:
      - no-new-privileges:true
      - seccomp:default.json
    read_only: false
    tmpfs:
      - /run
      - /tmp

  # Redis - Production Configuration
  redis:
    image: redis:7-alpine
    container_name: warehouse-redis-prod
    restart: always
    command: >
      redis-server 
      /usr/local/etc/redis/redis.conf
      --requirepass ${REDIS_PASSWORD}
    secrets:
      - redis_password
    volumes:
      - warehouse-redis-data:/data:rw
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "$$REDIS_PASSWORD", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - warehouse-backend
    logging: *default-logging
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    security_opt:
      - no-new-privileges:true
      - seccomp:default.json
    read_only: true
    tmpfs:
      - /run

  # Main Application - Production Configuration
  app:
    image: ${REGISTRY_URL}/warehouse-network/app:${VERSION:-latest}
    container_name: warehouse-app-prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL_FILE: /run/secrets/database_url
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET_FILE: /run/secrets/nextauth_secret
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      STRIPE_SECRET_KEY_FILE: /run/secrets/stripe_secret_key
      STRIPE_WEBHOOK_SECRET_FILE: /run/secrets/stripe_webhook_secret
      REDIS_URL_FILE: /run/secrets/redis_url
      # Security settings
      ENABLE_HELMET: "true"
      ENABLE_CORS: "true"
      CSRF_PROTECTION_ENABLED: "true"
      RATE_LIMIT_WINDOW_MS: "900000"
      RATE_LIMIT_MAX_REQUESTS: "100"
      # Monitoring
      MONITORING_ENABLED: "true"
      SENTRY_DSN_FILE: /run/secrets/sentry_dsn
    secrets:
      - database_url
      - nextauth_secret
      - jwt_secret
      - stripe_secret_key
      - stripe_webhook_secret
      - redis_url
      - sentry_dsn
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - warehouse-backend
      - warehouse-frontend
    volumes:
      - warehouse-uploads:/app/uploads:rw
      - warehouse-logs:/app/logs:rw
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging: *default-logging
    deploy:
      mode: replicated
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    security_opt:
      - no-new-privileges:true
      - seccomp:default.json
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp
      - /app/.next/cache

  # Nginx Load Balancer - Production Configuration
  nginx:
    image: nginx:alpine
    container_name: warehouse-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - warehouse-static:/var/www/static:ro
      - ./docker/nginx/modsecurity:/etc/nginx/modsecurity:ro
    depends_on:
      - app
    networks:
      - warehouse-frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "https://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging: *default-logging
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints:
          - node.labels.warehouse.nginx == true
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-nginx
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run

  # WAF - Web Application Firewall
  waf:
    image: owasp/modsecurity-crs:nginx-alpine
    container_name: warehouse-waf-prod
    restart: always
    ports:
      - "8443:443"
    environment:
      BACKEND: "http://nginx"
      BACKEND_WS: "ws://nginx"
      PROXY_SSL: "on"
      MODSEC_RULE_ENGINE: "On"
      MODSEC_REQ_BODY_ACCESS: "On"
      MODSEC_RESP_BODY_ACCESS: "On"
      MODSEC_PCRE_MATCH_LIMIT: "100000"
      MODSEC_PCRE_MATCH_LIMIT_RECURSION: "100000"
    volumes:
      - ./docker/waf/rules:/opt/owasp-crs/rules.d:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - nginx
    networks:
      - warehouse-frontend
    logging: *default-logging
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    read_only: true

  # Fail2ban - Intrusion Prevention
  fail2ban:
    image: crazymax/fail2ban:latest
    container_name: warehouse-fail2ban-prod
    restart: always
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./docker/fail2ban/data:/data:rw
      - ./docker/fail2ban/config:/etc/fail2ban:ro
      - warehouse-logs:/var/log/warehouse:ro
    environment:
      TZ: ${TZ:-UTC}
      F2B_LOG_LEVEL: INFO
      F2B_DB_PURGE_AGE: 7d
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default

secrets:
  db_user:
    external: true
    name: warehouse_db_user
  db_password:
    external: true
    name: warehouse_db_password
  database_url:
    external: true
    name: warehouse_database_url
  redis_password:
    external: true
    name: warehouse_redis_password
  redis_url:
    external: true
    name: warehouse_redis_url
  nextauth_secret:
    external: true
    name: warehouse_nextauth_secret
  jwt_secret:
    external: true
    name: warehouse_jwt_secret
  stripe_secret_key:
    external: true
    name: warehouse_stripe_secret_key
  stripe_webhook_secret:
    external: true
    name: warehouse_stripe_webhook_secret
  sentry_dsn:
    external: true
    name: warehouse_sentry_dsn

volumes:
  warehouse-postgres-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/warehouse/postgres
  warehouse-redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/warehouse/redis
  warehouse-uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/warehouse/uploads
  warehouse-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/log/warehouse
  warehouse-static:
    driver: local

networks:
  warehouse-frontend:
    driver: overlay
    attachable: true
    encrypted: true
    ipam:
      config:
        - subnet: 10.0.1.0/24
  warehouse-backend:
    driver: overlay
    attachable: false
    encrypted: true
    internal: true
    ipam:
      config:
        - subnet: 10.0.2.0/24