# Simple deployment cloudbuild for warehouse-platform-v2
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--platform=linux/amd64'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/warehouse-docker/warehouse-platform-v2:$BUILD_ID'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/warehouse-docker/warehouse-platform-v2:latest'
      - '-f'
      - 'Dockerfile.production'
      - '.'
    dir: 'apps/web'
    env:
      - 'DOCKER_BUILDKIT=1'

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/warehouse-docker/warehouse-platform-v2:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/warehouse-docker/warehouse-platform-v2:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'warehouse-platform-v2'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/warehouse-docker/warehouse-platform-v2:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--port'
      - '3000'
      - '--add-cloudsql-instances'
      - 'aindustries-warehouse:us-central1:warehouse-production-db'
      - '--update-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,NEXTAUTH_SECRET=NEXTAUTH_SECRET:latest,NEXTAUTH_URL=NEXTAUTH_URL:latest'

timeout: '1800s'
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
