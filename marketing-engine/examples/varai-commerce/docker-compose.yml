version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: varai-marketing
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://marketing:password@postgres:5432/varai_marketing
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - marketing-network

  postgres:
    image: postgres:16-alpine
    container_name: varai-postgres
    environment:
      POSTGRES_USER: marketing
      POSTGRES_PASSWORD: password
      POSTGRES_DB: varai_marketing
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 256MB
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/migrations:/migrations
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketing -d varai_marketing"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketing-network

  redis:
    image: redis:7-alpine
    container_name: varai-redis
    command: >
      redis-server
      --requirepass password
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketing-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: varai-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@varai.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - marketing-network
    profiles:
      - dev

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: varai-redis-commander
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: password
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - marketing-network
    profiles:
      - dev

  prometheus:
    image: prom/prometheus:latest
    container_name: varai-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    networks:
      - marketing-network

  grafana:
    image: grafana/grafana:latest
    container_name: varai-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - marketing-network

  nginx:
    image: nginx:alpine
    container_name: varai-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - marketing-network

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  marketing-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16