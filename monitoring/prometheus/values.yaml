prometheus:
  prometheusSpec:
    retention: 30d
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 100Gi
    
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    
    resources:
      requests:
        memory: 400Mi
        cpu: 100m
      limits:
        memory: 2Gi
        cpu: 1000m

alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    
    config:
      global:
        resolve_timeout: 5m
        slack_api_url: '${SLACK_WEBHOOK}'
      
      route:
        group_by: ['alertname', 'cluster', 'service']
        group_wait: 10s
        group_interval: 10s
        repeat_interval: 12h
        receiver: 'default'
        routes:
        - match:
            severity: critical
          receiver: critical
        - match:
            severity: warning
          receiver: warning
      
      receivers:
      - name: 'default'
      - name: 'critical'
        slack_configs:
        - channel: '#alerts-critical'
          title: 'Critical Alert'
          text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
      - name: 'warning'
        slack_configs:
        - channel: '#alerts-warning'
          title: 'Warning Alert'
          text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

grafana:
  enabled: true
  adminPassword: '${GRAFANA_ADMIN_PASSWORD}'
  
  persistence:
    enabled: true
    storageClassName: gp3
    size: 10Gi
  
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/default
  
  dashboards:
    default:
      warehouse-network:
        url: https://raw.githubusercontent.com/warehouse-network/dashboards/main/warehouse-network.json
      node-exporter:
        gnetId: 1860
        revision: 23
        datasource: Prometheus
      kubernetes-cluster:
        gnetId: 7249
        revision: 1
        datasource: Prometheus

defaultRules:
  create: true
  rules:
    etcd: false
    kubeScheduler: false

nodeExporter:
  enabled: true

kubeStateMetrics:
  enabled: true

prometheusOperator:
  enabled: true