groups:
  - name: system_alerts
    interval: 30s
    rules:
      # CPU Alerts
      - alert: HighCPUUsage
        expr: (100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[2m])) * 100)) > 85
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 85% (current value: {{ $value }}%)"

      - alert: CriticalCPUUsage
        expr: (100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[2m])) * 100)) > 95
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Critical CPU usage detected"
          description: "CPU usage is above 95% (current value: {{ $value }}%)"

      # Memory Alerts
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% (current value: {{ $value }}%)"

      - alert: CriticalMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 95
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Critical memory usage detected"
          description: "Memory usage is above 95% (current value: {{ $value }}%)"

      # Disk Space Alerts
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/",fstype!="tmpfs"} / node_filesystem_size_bytes{mountpoint="/",fstype!="tmpfs"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 15% (current value: {{ $value }}%)"

      - alert: CriticalDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/",fstype!="tmpfs"} / node_filesystem_size_bytes{mountpoint="/",fstype!="tmpfs"}) * 100 < 5
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Critical disk space"
          description: "Disk space is below 5% (current value: {{ $value }}%)"

  - name: database_alerts
    interval: 30s
    rules:
      # PostgreSQL Alerts
      - alert: PostgreSQLDown
        expr: up{job="postgresql"} == 0
        for: 1m
        labels:
          severity: critical
          team: platform
          service: postgresql
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding to health checks"

      - alert: PostgreSQLConnectionsHigh
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          team: platform
          service: postgresql
        annotations:
          summary: "PostgreSQL connections approaching limit"
          description: "PostgreSQL active connections at {{ $value | humanizePercentage }} of max connections"

      - alert: PostgreSQLSlowQueries
        expr: rate(pg_stat_statements_mean_time_seconds[5m]) > 1
        for: 5m
        labels:
          severity: warning
          team: platform
          service: postgresql
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "Average query time exceeds 1 second"

      - alert: PostgreSQLDeadlocks
        expr: increase(pg_stat_database_deadlocks[1h]) > 5
        for: 1m
        labels:
          severity: warning
          team: platform
          service: postgresql
        annotations:
          summary: "PostgreSQL deadlocks detected"
          description: "{{ $value }} deadlocks in the last hour"

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          team: platform
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis cache is not responding to health checks"

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          team: platform
          service: redis
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage at {{ $value | humanizePercentage }} of max memory"

      - alert: RedisEvictions
        expr: increase(redis_evicted_keys_total[1h]) > 100
        for: 5m
        labels:
          severity: warning
          team: platform
          service: redis
        annotations:
          summary: "Redis evicting keys"
          description: "{{ $value }} keys evicted in the last hour"

  - name: application_alerts
    interval: 30s
    rules:
      # Application Health
      - alert: ApplicationDown
        expr: up{job="warehouse-app"} == 0
        for: 1m
        labels:
          severity: critical
          team: platform
          service: warehouse-app
        annotations:
          summary: "Warehouse application is down"
          description: "The main warehouse application is not responding"

      - alert: HighErrorRate
        expr: rate(warehouse_http_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          team: platform
          service: warehouse-app
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} in the last 5 minutes"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(warehouse_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          team: platform
          service: warehouse-app
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }}s"

      - alert: HighRequestRate
        expr: rate(warehouse_http_requests_total[5m]) > 1000
        for: 5m
        labels:
          severity: info
          team: platform
          service: warehouse-app
        annotations:
          summary: "High request rate"
          description: "Request rate is {{ $value }} req/s"

  - name: claude_service_alerts
    interval: 30s
    rules:
      - alert: ClaudeServiceDown
        expr: up{job=~"claude-.*"} == 0
        for: 2m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Claude service {{ $labels.job }} is down"
          description: "Claude service {{ $labels.job }} is not responding to health checks"

      - alert: ClaudeServiceHighMemory
        expr: container_memory_usage_bytes{container_label_com_docker_compose_service=~"claude-.*"} / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High memory usage in {{ $labels.container_label_com_docker_compose_service }}"
          description: "Memory usage is at {{ $value | humanizePercentage }} of limit"

  - name: business_kpi_alerts
    interval: 1m
    rules:
      - alert: LowWarehouseAvailability
        expr: (count(warehouse_status{status="active"}) / count(warehouse_status)) < 0.8
        for: 10m
        labels:
          severity: warning
          team: business
        annotations:
          summary: "Low warehouse availability"
          description: "Only {{ $value | humanizePercentage }} of warehouses are active"

      - alert: HighPendingOrders
        expr: warehouse_orders_pending > 1000
        for: 15m
        labels:
          severity: warning
          team: operations
        annotations:
          summary: "High number of pending orders"
          description: "{{ $value }} orders are pending processing"

      - alert: LowInventoryTurnover
        expr: warehouse_inventory_turnover_rate < 0.5
        for: 1h
        labels:
          severity: info
          team: operations
        annotations:
          summary: "Low inventory turnover"
          description: "Inventory turnover rate is {{ $value }}"

  - name: infrastructure_alerts
    interval: 30s
    rules:
      - alert: ContainerRestarting
        expr: increase(container_restart_count[1h]) > 5
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Container {{ $labels.container_label_com_docker_compose_service }} is restarting frequently"
          description: "Container has restarted {{ $value }} times in the last hour"

      - alert: HighNetworkTraffic
        expr: rate(node_network_receive_bytes_total[5m]) > 100000000
        for: 5m
        labels:
          severity: info
          team: platform
        annotations:
          summary: "High network traffic"
          description: "Network receive rate is {{ $value | humanize }}B/s"

      - alert: CertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 30
        for: 1h
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "SSL certificate expiring soon"
          description: "Certificate for {{ $labels.instance }} expires in {{ $value | humanizeDuration }}"