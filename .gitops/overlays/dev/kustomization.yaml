apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: warehouse-dev

bases:
- ../../base

namePrefix: dev-

commonLabels:
  environment: development
  
patchesStrategicMerge:
- deployment-patch.yaml
- ingress-patch.yaml

configMapGenerator:
- name: app-config
  behavior: merge
  literals:
  - NODE_ENV=development
  - LOG_LEVEL=debug
  - API_URL=https://api-dev.warehouse.com
  - ENABLE_DEBUG=true

replicas:
- name: warehouse-frontend
  count: 1

images:
- name: gcr.io/PROJECT_ID/warehouse-frontend
  newTag: dev-latest