apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: warehouse-prod

bases:
- ../../base

commonLabels:
  environment: production
  
patchesStrategicMerge:
- deployment-patch.yaml
- ingress-patch.yaml
- hpa-patch.yaml

configMapGenerator:
- name: app-config
  behavior: merge
  literals:
  - NODE_ENV=production
  - LOG_LEVEL=error
  - API_URL=https://api.warehouse.com
  - ENABLE_MONITORING=true
  - ENABLE_METRICS=true
  - ENABLE_TRACING=true

replicas:
- name: warehouse-frontend
  count: 3

images:
- name: gcr.io/PROJECT_ID/warehouse-frontend
  newTag: prod-latest