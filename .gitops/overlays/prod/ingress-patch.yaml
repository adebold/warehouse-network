apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: warehouse-frontend
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
spec:
  tls:
  - hosts:
    - warehouse.com
    - www.warehouse.com
    secretName: warehouse-prod-tls
  rules:
  - host: warehouse.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: warehouse-frontend
            port:
              number: 80
  - host: www.warehouse.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: warehouse-frontend
            port:
              number: 80