apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: warehouse-staging
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/adebold/warehouse-network
    targetRevision: HEAD
    path: .gitops/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: warehouse-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10