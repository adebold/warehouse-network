apiVersion: apps/v1
kind: Deployment
metadata:
  name: warehouse-frontend
  labels:
    app: warehouse
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: warehouse
      component: frontend
  template:
    metadata:
      labels:
        app: warehouse
        component: frontend
    spec:
      containers:
      - name: app
        image: gcr.io/PROJECT_ID/warehouse-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "3000"
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
            optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5