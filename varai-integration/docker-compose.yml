version: '3.8'

services:
  # PostgreSQL with security hardening
  postgres:
    image: postgres:15-alpine
    container_name: varai-postgres
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    environment:
      POSTGRES_DB: varai_dev
      POSTGRES_USER: ${DB_USER:-varai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_change_me}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      # Enable detailed logging
      POSTGRES_LOG_STATEMENT: all
      POSTGRES_LOG_CONNECTIONS: on
      POSTGRES_LOG_DISCONNECTIONS: on
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./packages/database/scripts/enable-rls.sql:/docker-entrypoint-initdb.d/02-rls.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-varai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # Redis for sessions, rate limiting, caching
  redis:
    image: redis:7-alpine
    container_name: varai-redis
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-dev_redis_password_change_me}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --loglevel notice
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # API Server
  api-server:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      args:
        NODE_ENV: development
    container_name: varai-api
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp
      - /app/.cache
    user: "1001:1001"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-varai}:${DB_PASSWORD:-dev_password_change_me}@postgres:5432/varai_dev?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-dev_redis_password_change_me}@redis:6379
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY}
      ENCRYPTION_MASTER_KEY: ${ENCRYPTION_MASTER_KEY}
      LOG_LEVEL: debug
      CORS_ORIGIN: http://localhost:4200
    ports:
      - "3000:3000"
    volumes:
      # Hot reload in development
      - ./apps/api-server/src:/app/apps/api-server/src:ro
      - ./packages:/app/packages:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - backend
      - frontend
    restart: unless-stopped

  # Enterprise Platform Frontend
  enterprise-platform:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
      args:
        APP_NAME: enterprise-platform
        NODE_ENV: development
    container_name: varai-platform
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_APP_NAME: VARAi Platform
    ports:
      - "4200:80"
    volumes:
      - ./apps/enterprise-platform/src:/app/apps/enterprise-platform/src:ro
      - ./packages/ui:/app/packages/ui:ro
    depends_on:
      - api-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - frontend
    restart: unless-stopped

  # Admin Dashboard
  admin-dashboard:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
      args:
        APP_NAME: admin-dashboard
        NODE_ENV: development
    container_name: varai-admin
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_APP_NAME: VARAi Admin
    ports:
      - "4201:80"
    volumes:
      - ./apps/admin-dashboard/src:/app/apps/admin-dashboard/src:ro
      - ./packages/ui:/app/packages/ui:ro
    depends_on:
      - api-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - frontend
    restart: unless-stopped

  # pgAdmin for database management (dev only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: varai-pgadmin
    profiles:
      - dev-tools
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@varai.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_DISABLE_POSTFIX: "true"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - backend
    restart: unless-stopped

  # Redis Commander for cache inspection (dev only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: varai-redis-commander
    profiles:
      - dev-tools
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-dev_redis_password_change_me}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - backend
    restart: unless-stopped

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true  # Backend network isolated from internet

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
