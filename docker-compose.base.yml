version: '3.9'

x-app-environment: &app-environment
  DATABASE_URL: postgresql://${DB_USER:-warehouse}:${DB_PASSWORD:-warehouse123}@postgres:5432/${DB_NAME:-warehouse_network}
  NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
  NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
  STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
  STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
  CRON_SECRET_ACCRUAL: ${CRON_SECRET_ACCRUAL}
  CRON_SECRET_PAYOUTS: ${CRON_SECRET_PAYOUTS}
  CRON_SECRET_SCORES: ${CRON_SECRET_SCORES}

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-warehouse}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-warehouse123}
      POSTGRES_DB: ${DB_NAME:-warehouse_network}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-warehouse} -d ${DB_NAME:-warehouse_network}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - warehouse-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - warehouse-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    restart: unless-stopped
    environment:
      <<: *app-environment
      NODE_ENV: ${NODE_ENV:-production}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - warehouse-network
    volumes:
      - uploaded_files:/app/uploads

volumes:
  postgres_data:
  redis_data:
  uploaded_files:

networks:
  warehouse-network:
    driver: bridge